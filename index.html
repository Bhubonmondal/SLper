<!DOCTYPE html>
<html lang="en">
<head>
       <title>SLper</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="CDN6_0_2.css">
       <link rel="stylesheet" href="https://fonts.maateen.me/kalpurush/font.css" >
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/2.0.0/css/font-awesome-ie7.css">
</head>
<body>
       <div id="navbar">
              <div id="navbar1stPart" >
                     <div style="display: flex; flex-direction: row;">
                            <h3 onmouseover="showqrcode(ContactInfo)" onmouseout="hideqrcode(ContactInfo)">Contact Info</h3>
                            <div  id="ContactInfo" style="display: none;"></div>
                     </div>
                    
                     <div style="display: flex;flex-direction: row;">
                            <p onmouseover="showqrcode(contactNo)" onmouseout="hideqrcode(contactNo)"><i class="fas fa-phone-square-alt" ></i> 9875156525</p>
                            <div id="contactNo"></div>
                     </div>
                     <p><i class="far fa-envelope" id="email_id"></i> example@gmail.com</p>
              </div>
              <div id="navbar2ndPart">
                     <p id="clock"></p>
              </div>
              <div id="navbar3rdPart">
                     <div id="navbar3rdPartTopPart">
                            <p ><i class="fa-solid fa-bell-on"></i>Lorem ipsum dolor adipisicing elit. Nulla, hic.</p>
                     </div>
                     <div id="navbar3rdPartBottomPart"></div>
              </div>
       </div>
       <hr>
       <div id="mainContent" >
              <div id="calculator" onclick="calculator()">
                     <p id="calculatorName">Calculator</p>
                     <i id="calculatorLogo" class="fas fa-calculator-alt fa-4x"></i>
              </div>
              <div id="hiddenCalculator">
                     <div style="display: flex; flex-direction: column; text-align: end;">
                            <i id="closemark" onclick="closeMarkIcon()" class="fa-solid fa-xmark fa-2x"></i>
                     </div> 
                     <div id="allButtons">
                            <form name = "form1" id="form1">

                              <input id = "calc" type ="text" name = "answer"> <br> <br>

                              <input id="calubutton" type = "button" value = "1" onclick = "form1.answer.value += '1' ">
                              <input id="calubutton" type = "button" value = "2" onclick = "form1.answer.value += '2' ">
                              <input id="calubutton" type = "button" value = "3" onclick = "form1.answer.value += '3' ">
                               <input id="calubutton" type = "button" value = "+" onclick = "form1.answer.value += '+' ">
                              <br> <br>
                              
                              <input id="calubutton" type = "button" value = "4" onclick = "form1.answer.value += '4' ">
                              <input id="calubutton" type = "button" value = "5" onclick = "form1.answer.value += '5' ">
                              <input id="calubutton" type = "button" value = "6" onclick = "form1.answer.value += '6' ">
                              <input id="calubutton" type = "button" value = "-" onclick = "form1.answer.value += '-' ">
                              <br> <br>
                              
                              <input id="calubutton" type = "button" value = "7" onclick = "form1.answer.value += '7' ">
                              <input id="calubutton" type = "button" value = "8" onclick = "form1.answer.value += '8' ">
                              <input id="calubutton" type = "button" value = "9" onclick = "form1.answer.value += '9' ">
                              <input id="calubutton" type = "button" value = "ร" onclick = "form1.answer.value += '*' ">
                              <br> <br>
                              
                              
                              <input id="calubutton" type = "button" value = "รท" onclick = "form1.answer.value += '/' ">
                              <input id="calubutton" type = "button" value = "0" onclick = "form1.answer.value += '0' ">
                                <input id="calubutton" type = "button" value = "." onclick = "form1.answer.value += '.' ">

                              <input id="calubuttonstore" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
                              <br> 

                              <input id="clearAll" type = "button" value = "Clear All" onclick = "form1.answer.value = ' ' " id= "clear" >
                              <br> 
                              
                            </form>         
                     </div>   
                   
              </div>
              <div id="noteMaker">
                     <div id="noteMakerLogo" onclick="noteMakerLogo()">
                            <p>Notepad</p>
                            <i class="fas fa-sticky-note fa-4x"></i>
                     </div>
                     <div id="noteMakerContent">
                            <i id="closeMarkNoteMaker" onclick="closeMarkNoteMaker()" class="fa-solid fa-xmark fa-2x"></i>
                            <textarea name="textAreaNoteMakername" id="textAreaNoteMaker" cols="30" rows="10" placeholder="type something..."></textarea>
                    </div>
              </div>   
       </div>
<script src="qrcode.js"></script>
<script src="script.js"></script>
</body>
</html>
